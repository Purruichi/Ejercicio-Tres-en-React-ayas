<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <div id="botonesIncio">
      <button class="menuButton" id="newGame">New Game</button>
      <button class="menuButton" id="leaveGame">Leave Game</button>
      <button class="menuButton" id="resetGame">Reset Game</button>
      <button class="menuButton" id="joinGame">Join Game</button>
      <input type="text" id="gameId" placeholder="Game ID">
      <div id="gameInfo">
        <div id="outputGameId" class="gameInfo"></div>
        <div id="outputError" class="gameInfo"></div>
      </div>
    </div>
  </header>
  <main>
    <div id="board">
      <div id="root"></div>
    </div>
    <div id="output">
      <div id="outputPlayerXId"></div>
      <div id="outputPlayerOId"></div>
      <div id="outputBoard"></div>
      <div id="outputWinner"></div>
  </div>
  </main>
  <footer>
    <p>&copy; Online Tic-Tac-Toe</p>
  </footer>
</body>
</html>
